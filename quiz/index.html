<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- wrap all contents inside -->
	<div id="wrap">
		<h1>Quiz app</h1>
		<h2>Select one</h2>
		<form action="#" method="get">
			<ul>
				<li class="list-item">
					<input type="radio" id="choice0">
					<label for="choice0">NBA</label>
				</li>
				<li class="list-item">
					<input type="radio" id="choice1">
					<label for="choice1">American History</label>
				</li>
				<li class="list-item">					
					<input type="radio" id="choice2">
					<label for="choice2">Steve Jobs</label>
				</li>
				<li class="list-item">					
					<input type="radio" id="choice3">
					<label for="choice3">Colors</label>
				</li>			
			</ul>
			<button id="red-button">SELECT</button>
		</form>
		<div id="progress-wrap">
			<div id="progress-bar">
				<div id="progress-text">Question 3 / 5</div>
			</div><!-- end progress-bar -->
		</div> <!-- end progress-wrap -->
	</div> <!-- end wrap -->

	<footer>
		&copy; <a href="../">Matt Warren</a>
	</footer>

</body>
</html>
